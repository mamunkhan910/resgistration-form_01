<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>registration form_01</title>
	<link rel="icon" type="text/css" href="images/fav.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="signup-form">
			<div class="from">
				<div>
					<h1>Student Registration Form</h1>
					<p>Fill out the form carefully for registration</p>

					<form>
					<label>Student Name</label><br>
					<div class="flex">
						<div class="col-1-3">
							<input type="" name=""><br><strong>First Name</strong>
						</div>
						<div class="col-1-3">
							<input type="" name=""><br><strong>Middle Name</strong>
						</div>
						<div class="col-1-3">
							<input type="" name=""><br><strong>Last Name</strong>
						</div>
					</div>
				
						<div class="birth-day">
							
							<div class="flex">
								<div class="col-1-2">
									<div class="b">
									<h2>Birth Date</h2>
							<select name="month" class="month">
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
							</select>
							<select name="Day" class="day">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
							</select>
							<select name="year" class="year">
								<option value="1995">1995</option>
								<option value="1996">1996</option>
								<option value="1997">1997</option>
								<option value="1998">1998</option>
								<option value="1999">1999</option>
								<option value="2000">2000</option>
								<option value="2001">2001</option>
								<option value="2002">2002</option>
								<option value="2003">2003</option>
								<option value="2004">2004</option>
								<option value="2005">2005</option>
								<option value="2006">2006</option>
								<option value="2007">2007</option>
							</select>
							</div>
							</div>

							<div class="col-1-2">
								<div class="c">
								<h2>Gender</h2>
								<select name="gender" class="gender">
									<option value="Please Select">Please Select</option>
									<option value="male">male</option>
									<option value="female">female</option>
									 <option value="custom">custom</option>
									 
								</select>
								</div>
							</div>
							</div>
						</div>
			</div>

 		


	<span>Address</span> <br>
	<input type="text" name="">
	<br>
	<strong>Street Address</strong>
	<input type="text" name=""><br>
	<strong>Street Address Line 2</strong>

	<div class="flex">
	<div class="col-1-3">
		<input type="text" name="">
		<strong>City</strong>
	</div>
	 <div class="col-1-3">
	 	<input type="text" name="">
	 	<strong>State/Province</strong>
	 </div>
	</div>
	<input type="text" name="">
	<strong>Postal/Zip Code</strong>

	<div class="flex">
		<div class="col-1-3">
			<h2>Student E-mail</h2>
			<input type="email" placeholder="vertex20@gmail.com" >
			<strong>vertex20@gmail.com</strong>
		</div>
		<div class="col-1-3">
			<h2>Mobile Number</h2>
			<input type="phon-number" placeholder="+088 01812-804786">
		</div>
	</div>
	<textarea rows="7" placeholder="About Yourself"></textarea>
	<div class="flex">
		<div class="col-1-3">
			<button type="submit">Submit Application</button>
		</div>

			<div class="col-1-3">
			<button type="submit">Clear Fields</button>
		</div>

	</div>

		</form>
		</div>
	</div>

</body>
</html>
